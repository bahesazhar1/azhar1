<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تنمية مهارات التحول الرقمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #f4f7fa 0%, #e0e8f5 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px;
        }
        
        .login-container { 
            background: white; 
            padding: 60px 50px; /* تكبير المساحة الداخلية */
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(26, 43, 76, 0.08); 
            width: 100%; 
            max-width: 600px; /* تكبير عرض الكارت للاب توب */
            text-align: center; 
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(to right, #1a2b4c, #5b8ee5);
        }
        
        .logos { 
            display: flex; justify-content: center; align-items: center;
            gap: 40px; margin-bottom: 35px; 
        }
        .logos img { 
            width: 140px; /* لوجوهات ضخمة وواضحة للاب توب */
            height: auto; object-fit: contain; transition: 0.3s;
        }
        
        h1 { color: #1a2b4c; font-size: 30px; font-weight: 900; margin-bottom: 12px; line-height: 1.4; }
        p { color: #7f8c8d; font-size: 18px; margin-bottom: 40px; font-weight: 600; }
        
        .input-group { margin-bottom: 25px; text-align: right; position: relative; }
        .input-group label { display: block; color: #34495e; font-weight: 800; margin-bottom: 12px; font-size: 16px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: #5b8ee5; font-size: 20px; }
        .input-wrapper input { 
            width: 100%; padding: 18px 50px 18px 18px; border: 2px solid #eef2f5; border-radius: 12px; 
            font-family: 'Cairo', sans-serif; font-size: 18px; font-weight: 600;
            transition: all 0.3s ease; color: #1a2b4c; background-color: #fcfdfd;
        }
        .input-wrapper input:focus { border-color: #5b8ee5; outline: none; background: #ffffff; box-shadow: 0 0 0 4px rgba(91, 142, 229, 0.1); }
        
        .login-btn { 
            width: 100%; background: #1a2b4c; color: white; border: none; padding: 20px; border-radius: 12px; 
            font-size: 20px; font-weight: 800; cursor: pointer; transition: all 0.3s ease; 
            font-family: 'Cairo', sans-serif; margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 12px;
        }
        .login-btn:hover { background: #2980b9; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3); }
        
        .error-msg { 
            color: #e74c3c; background: #fadbd8; padding: 15px; border-radius: 8px; font-size: 16px; 
            font-weight: 700; margin-top: 25px; display: none; animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* تصغير العناصر أوتوماتيك لو فتح من الموبايل العادي (مش وضع المتصفح) */
        @media (max-width: 600px) {
            .login-container { padding: 40px 25px; }
            .logos { gap: 20px; }
            .logos img { width: 90px; }
            h1 { font-size: 24px; }
            p { font-size: 15px; margin-bottom: 30px; }
            .input-wrapper input { padding: 15px 45px 15px 15px; font-size: 15px; }
            .login-btn { font-size: 18px; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logos">
            <img src="azhar-logo.jpg" alt="شعار جامعة الأزهر">
            <img src="edu-logo.jpg" alt="شعار كلية التربية">
        </div>
        
        <h1>بيئة تنمية مهارات التحول الرقمي</h1>
        <p>بوابة دخول الطلاب للمنصة التعليمية</p>
        
        <div class="input-group">
            <label for="studentId">كود الطالب</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-id-badge"></i>
                <input type="text" id="studentId" placeholder="مثال: STU001" autocomplete="off">
            </div>
        </div>
        
        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="أدخل كلمة المرور الخاصة بك">
            </div>
        </div>
        
        <button class="login-btn" onclick="login()">تسجيل الدخول <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        
        <div class="error-msg" id="errorMsg"><i class="fa-solid fa-circle-exclamation"></i> كود الطالب أو كلمة المرور غير صحيحة!</div>
    </div>

    <script>
        if (localStorage.getItem("currentUser")) {
            window.location.href = "home.html";
        }

        const usersDB = {
            "STU001": "K7X2", "STU002": "M4P9", "STU003": "V8L1", "STU004": "P3W8",
            "STU005": "T9R4", "STU006": "C2N7", "STU007": "H5F1", "STU008": "B6Y3",
            "STU009": "D4K6", "STU010": "Z1Q5"
        };

        function login() {
            let studentId = document.getElementById("studentId").value.trim().toUpperCase();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg");

            if (usersDB[studentId] && usersDB[studentId] === password) {
                localStorage.setItem("currentUser", studentId);
                window.location.href = "home.html";
            } else {
                errorMsg.style.display = "block";
            }
        }

        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                login();
            }
        });
    </script>

</body>
</html>
